<!DOCTYPE html>
<html>
<head>
    <title>CultivAR Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        .logo-container {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e2d;
        }
        .logo-text {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <span class="logo-text">CultivAR</span>
    </div>
</body>
</html>
