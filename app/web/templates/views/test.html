<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Settings Test Page</h1>
    <p>This is a simple test page to verify that JavaScript is working.</p>
    
    <button id="test-button">Click Me</button>
    
    <div id="result"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            document.getElementById('test-button').addEventListener('click', function() {
                document.getElementById('result').textContent = 'Button clicked at ' + new Date().toLocaleTimeString();
            });
        });
    </script>
</body>
</html>
